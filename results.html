<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços Sinistros | Resultados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Preços Sinistros</h1>
            <div class="user-controls">
                <span id="user-email-display"></span>
                <button id="logout-button">Sair</button>
            </div>
        </header>

        <main>
            <h2>Resultados da Sessão</h2>
            <p id="session-info"></p>
            
            <div id="chart-container">
                <canvas id="fear-chart"></canvas>
            </div>

            <div id="loader">
                <div class="spinner"></div>
                <p id="loader-text">Carregando resultados...</p>
            </div>

            <div id="results-content" class="hidden">
                <h2>Linha do Tempo Detalhada</h2>
                <div id="timeline-container"></div>
                <div class="bottom-controls">
                    <a href="app.html" class="button">Gravar Nova Sessão</a>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" class="hidden">
        <div id="modal-content">
            <button id="modal-close-btn">&times;</button>
            <h3 id="modal-title">Detalhes do Trecho</h3>
            <img id="modal-thumbnail" src="" alt="Thumbnail do vídeo">
            <div id="modal-details">
                <p><strong>Emoção:</strong> <span id="modal-emotion"></span></p>
                <p><strong>Índice de Medo:</strong> <span id="modal-fear-index"></span></p>
            </div>
            <h4>Análise do Modelo:</h4>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="results.js"></script>
</body>
</html>
