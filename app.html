<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear Trade | A Experiência</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">FEAR TRADE</h1>
            <div class="user-controls">
                <span id="user-email-display"></span>
                <button id="logout-button">Sair</button>
            </div>
        </header>

        <main id="recording-section">
            <div class="recording-container">
                <h2>Prepare-se</h2>
                <p>A experiência vai começar. Deixe suas emoções fluírem.</p>
                <div class="video-wrapper">
                    <video id="webcam-preview" autoplay muted></video>
                </div>
                
                <div class="controls-container">
                    <span id="progress-timer">00:00</span>
                    <button id="start-button">Começar Experiência</button>
                </div>

                <p id="recording-status"></p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
